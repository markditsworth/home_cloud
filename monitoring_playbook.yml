---
- hosts: monitor
  become: yes
  gather_facts: no
  vars_files:
    - vars/stacks/monitor/vars.yml
  tasks:
    - name: deploy metricbeat
      tags: metricbeat
      include_role:
        name: metricbeat

    - name: mount devices
      tags:
        - devices
        - elasticsearch
        - elastic
        - grafana
      block:
        - name: define ssd path
          set_fact:
            ssd_path:
              - /home/mark/ssd1
        
        - name: mount device
          include_role:
            name: devices
          vars:
            mountpoints: "{{ ssd_path }}"
            fstype: ext4
    
    - name: deploy elasticsearch
      tags:
        - elasticsearch
        - elastic
      block:
        - set_fact:
            ssd_path: /home/mark/ssd1

        - name: setup elasticsearch     
          include_role:
            name: elasticsearch
          vars:
            data_directory: "{{ ssd_path }}/elasticsearch/data"
    
    - name: deploy kibana
      run_once: yes
      tags:
        - kibana
      block:
        - include_role:
            name: kibana
    
    - name: deploy grafana
      run_once: yes
      tags:
        - grafana
      block:
        - set_fact:
            ssd_path: /home/mark/ssd1
        
        - name: setup grafana
          include_role:
            name: grafana
          vars:
            grafana_directory: "{{ ssd_path }}/grafana/data"
    
    - name: snapshot grafana
      run_once: yes
      tags:
        - grafana-snapshot
      block:
        - set_fact:
            ssd_path: /home/mark/ssd1

        - name: snapshot
          include_role:
            name: grafana
            tasks_from: snapshot.yml
          vars:
            grafana_directory: "{{ ssd_path }}/grafana/data"